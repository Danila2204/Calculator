<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate</title>
</head>
<body>
    <!-- calculate -->
    <main class="calculate">
        <div class="conclusion"></div>
        <div class="input">
            <div class="numbers">
                <section>
                    <button class="number">1</button>
                    <button class="number">2</button>
                    <button class="number">3</button>
                </section>
                <section>
                    <button class="number">4</button>
                    <button class="number">5</button>
                    <button class="number">6</button>
                </section>
                <section>
                    <button class="number">7</button>
                    <button class="number">8</button>
                    <button class="number">9</button>
                </section>
                <section>
                    <button class="number">0</button>
                    <button class="number dot">.</button>
                    <button class="clear">C</button>
                </section>
                <section>
                    <button class="sign equally">=</button>
                </section>
            </div>
            <div class="signs">
                <button class="sign plus">+</button>
                <button class="sign minus">-</button>
                <button class="sign multiplication">*</button>
                <button class="sign division">/</button>
            </div>
        </div>
    </main>
    <!-- / calculate -->
    <!-- script -->
    <script src="./app.js"></script>
    <!-- / script -->
</body>
</html>
